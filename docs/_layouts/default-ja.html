<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/Icon-192.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="{{ '/ja/' | relative_url }}" class="site-logo">
                <img src="{{ '/assets/app_icon_64.png' | relative_url }}" alt="QuickIssue" class="logo-icon">
                <span class="logo-text">QuickIssue</span>
            </a>
            <nav class="main-nav">
                <a href="{{ '/ja/help/getting-started/' | relative_url }}" class="nav-link">ヘルプ</a>
                <a href="{{ '/ja/legal/' | relative_url }}" class="nav-link">法的情報</a>
            </nav>
            <div class="lang-switch">
                <a href="{{ '/' | relative_url }}" title="English">EN</a>
                <span class="current" title="日本語">JA</span>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <article class="content">
                {{ content }}
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: '%Y' }} QuickIssue. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="{{ '/ja/legal/privacy.html' | relative_url }}">プライバシー</a>
                <a href="{{ '/ja/legal/terms.html' | relative_url }}">利用規約</a>
            </nav>
        </div>
    </footer>
</body>

</html>
