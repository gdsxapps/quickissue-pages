<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="{{ '/' | relative_url }}" class="site-logo">
                <span class="logo-icon">üìù</span>
                <span class="logo-text">QuickIssue</span>
            </a>
            <nav class="main-nav">
                <div class="nav-dropdown">
                    <a href="{{ '/help/' | relative_url }}" class="nav-link">Help</a>
                    <div class="dropdown-menu">
                        <a href="{{ '/help/getting-started/' | relative_url }}">Getting Started</a>
                        <a href="{{ '/help/destinations/' | relative_url }}">Destinations</a>
                        <a href="{{ '/help/editor/' | relative_url }}">Editor</a>
                        <a href="{{ '/help/pro/' | relative_url }}">Pro</a>
                        <a href="{{ '/help/faq/' | relative_url }}">FAQ</a>
                    </div>
                </div>
                <a href="{{ '/legal/' | relative_url }}" class="nav-link">Legal</a>
                <a href="mailto:gdsx.apps@gmail.com" class="nav-link">Contact</a>
            </nav>
            <div class="lang-switch">
                <span class="current" title="English">EN</span>
                <a href="{{ '/ja/' | relative_url }}" title="Êó•Êú¨Ë™û">JA</a>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <article class="content">
                {{ content }}
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: '%Y' }} QuickIssue. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="{{ '/legal/privacy.html' | relative_url }}">Privacy</a>
                <a href="{{ '/legal/terms.html' | relative_url }}">Terms</a>
                <a href="mailto:gdsx.apps@gmail.com">Contact</a>
            </nav>
        </div>
    </footer>
</body>

</html>
