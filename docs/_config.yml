title: QuickIssue
description: A fast way to create GitHub issues
markdown: kramdown

# Explicitly disable themes
theme: null
remote_theme: null

# Build settings
baseurl: "/quickissue-pages"
url: "https://gdsxapps.github.io"

# Disable automatic page generation in header
header_pages: []

# Exclude files from Jekyll build
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
